<!doctype html>
<html lang="en">
<head>
    <%= require("./common/common-header.htm") %>
    <title>Document</title>
</head>
<body>
<%= require("./common/nav-top-simple.htm") %>

    <div class="page-wrap w">
        <div class="user-content">
            <div class="user-form">
                <div class="step-content">
                    <div class="step-header"></div>
                    <div class="user-form-error">
                        <i class="fa fa-exclamation-circle error-icon"></i>
                        <p class="error-message">error</p>
                    </div>
                    <div class="step-body">
                        <div class="step-item" id="step-1">
                            <div class="user-form-item">
                                <label for="username" class="user-form-label">
                                    <i class="fa fa-user"></i>
                                </label>
                                <input type="text" class="user-form-input" id="username" placeholder="请输入用户名" autocomplete="off">
                            </div>
                        </div>
                        <div class="step-item" id="step-2">
                            <div class="user-form-item">
                                <label for="question" class="user-form-label">
                                    <i class="fa fa-question"></i>
                                </label>
                                <input type="text" class="user-form-input" id="question" placeholder="请输入问题" autocomplete="off">
                            </div>
                            <div class="user-form-item">
                                <label for="answer" class="user-form-label">
                                    <i class="fa fa-info"></i>
                                </label>
                                <input type="text" class="user-form-input" id="answer" placeholder="请输入答案" autocomplete="off">
                            </div>
                        </div>
                        <div class="step-item" id="step-3">
                            <div class="user-form-item">
                                <label for="new-password" class="user-form-label">
                                    <i class="fa fa-lock"></i>
                                </label>
                                <input type="password" class="user-form-input" id="new-password" placeholder="请输入新密码" autocomplete="off">
                            </div>
                            <div class="user-form-item">
                                <label for="repeat-password" class="user-form-label">
                                    <i class="fa fa-lock"></i>
                                </label>
                                <input type="password" class="user-form-input" id="repeat-password" placeholder="请再次输入密码" autocomplete="off">
                            </div>
                        </div>
                    </div>
                </div>

                <a class="btn-prev" id="prev">上一步</a>
                <a class="btn btn-next" id="next">下一步</a>
            </div>
        </div>
    </div>

<%= require("./common/common-footer.htm") %>
</body>
</html>
